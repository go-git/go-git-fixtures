on: [push, pull_request]
name: Test

permissions: {}

jobs:
  version-matrix:
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.19.x]
        platform: [ubuntu-latest]
    
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run tests
      run: make test

    - name: Run coverage
      run: make test-coverage
